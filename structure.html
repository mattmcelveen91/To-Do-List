<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <script src="to-do-list.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h1, h2, h3, p, li {
            color: white;
            font-family: verdana;
        }

        h1 {
            font-size: 5em;
        }

        body {
            background-color: rgb(30, 24, 24);
        }

        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            align-content: center;
            text-align: center;
            padding-top: 5em;
        }

        section.one {
            flex-direction: row;
            justify-content: center;
            height: 5vh;
        }

        section.two {
            height: 70vh;
        }

        input {
            padding: 1em 2em 1em 2em;
        }

        button {
            background-color: white;
            color: black;
            font-weight: 700;
            padding: 1em 2em 1em 2em;
            transition: .5s ease-out;
        }

        button:hover {
            background-color: sandybrown;
        }

        button:active {
            background-color: peachpuff;
        }

        .delete-btn {
            background-color: transparent;
            border: none;
            color: white;
            height: 1em;
            width: 1em;
            transition: none;
        }

        .delete-btn:hover{
            color: red;
            background-color: transparent;
        }

        ul {
            color: white;
            font-weight: 400;
            list-style: none;
            text-align: left;
        }

        li {
            padding: 10px;
            border-radius: 5px;
            background-color: gray;
            cursor: grab;
        }

        li:active  {
            cursor: grabbing;
        }
        
</style>
</head>
<body>
    <main>
        <section>
            <h1>Small Task List</h1>
        </section>
        <section class="one">
            <div>
                <input id="taskInput">
                <button id="button">Add</button>
            </div>
        </section>
        <section class="two">
            <ul id="toDoList" class="to-do-list">
            </ul>
        </section>
    </main>
</body>
</html>
